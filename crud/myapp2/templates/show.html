<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="darkred">
    <table border="5">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        {% for i in st %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.password}}</td>
            <td><a href="/update/{{i.id}}">update</a></td>
            <td><a href="/delete/{{i.id}}">delete</a></td>
        </tr>{% endfor %}
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
</head>
<body>
    <h1>show all data</h1>
    <table border="5">
        <tr>
            <th>product_name</th>
            <th>price</th>
            <th>image</th>
            <th>model</th>
            <th>ram</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.product}}</td>
           <td>{{i.price}}</td>
           <td><img src="{{ i.image.url }}" height="200" width="200" ></td>
           <td>{{i.model}}</td>
           <td>{{i.ram}}</td>
    
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<!-- form start -->
      <div class="container my-3">
        <h1>Add Book</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 my-4">
              <label for="title" class="form-label">Title </label>
              <input type="text" name="title" value="{{b.title}}" class="form-control" id="Title" placeholder="enter title" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">price </label>
              <input type="text" name="price" value="{{b.price}}" class="form-control" placeholder="enter price" id="price" aria-describedby="emailHelp">
              
            </div>
           
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  </br>
         
      </div>
